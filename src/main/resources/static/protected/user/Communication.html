<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .button {
            font: bold 11px Arial;
            text-decoration: none;
            background-color: #EEEEEE;
            color: #333333;
            padding: 2px 6px 2px 6px;
            border-top: 1px solid #CCCCCC;
            border-right: 1px solid #333333;
            border-bottom: 1px solid #333333;
            border-left: 1px solid #CCCCCC;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="chat">
    </div>
    <button onclick="connect()" id="on">上线</button>
    <a href="/logout" class="button">登出</a></body>
    <br>
    发送给：<input type="text" id="toUser" disabled>
    <br>
    内容为：<input type="text" id="content" disabled>
    <br>
    <button id="btn" onclick="send()" disabled>发送</button>
    <br>

    添加：<input type="text" id="friend" disabled>为好友<br>
    <button id="add_friend_btn" onclick="addFriend()" disabled>添加点此</button>
    <table>
        <tr id="friendList">
            <td v-for="(item, index) in friends" :key="index">{{ item }}</td>
        </tr>
    </table>
</body>
<script>
    var webSocket;
    var resG = {};
    var username = localStorage.getItem("username");

    var app = new Vue({
        el:"#friendList",
        data:{
            friends:[],
            friends2:{}
        },
        mounted:function () {
            this.FriendsList();
            this.$nextTick(()=>{
                console.log(this.friends)
            })
        },
        methods:{
            FriendsList:function () {
                $.ajax({
                    url:"http://localhost:8080/protected/user/friendsList",
                    type:"post",
                    dataType:"json",
                    data:{
                        username:username
                    },
                    success:function (res) {//(res)=>{   //  function (res) {
                        console.log(res);
                        this.friends = res.data
                    }
                }).then(()=>{
                    console.log(this.friends)
                })
            }
        }
    });

    function connect() {
        webSocket = new WebSocket('ws://localhost:8080/websocket/'+username);
        webSocket.onopen = function () {
            document.getElementById("toUser").disabled = false;
            document.getElementById("content").disabled = false;
            document.getElementById("btn").disabled = false;
            document.getElementById("on").disabled = true;
            document.getElementById("add_friend_btn").disabled = false;
            document.getElementById("friend").disabled = false;
        };
        webSocket.onerror = function () {
            console.log("error")
        };
        webSocket.onclose = function () {
            console.log("close")
        };
        webSocket.onmessage = function (message) {
            var jsonObj = JSON.parse(message.data);
            if (jsonObj.type === 1)
            {
                var p = document.createElement('p');
                p.style.wordWrap = 'break-word';
                p.appendChild(document.createTextNode(jsonObj.fromUser+"对你说： "+jsonObj.content));
                document.getElementById("chat").appendChild(p);
            }
            else if (jsonObj.type === 2 || jsonObj.type ===4)
            {
                alert("系统通知："+jsonObj.content)
            }
            else if (jsonObj.type === 3)
            {
                var isTrue = confirm(jsonObj.content);
                friendAjax(jsonObj.fromUser , isTrue)
            }
        }
    }

    function friendAjax(who , isTrue) {
        $.ajax({
            type:"post",
            url:"http://localhost:8080/protected/user/responseRequest",
            dataType:"json",
            data:{
                username:username,
                who:who,
                isTrue:isTrue
            },
            success:function (res) {

            }
        })
    }

    function send() {
        var content = document.getElementById("content").value;
        var toUser = document.getElementById("toUser").value;
        var data = {
            "content" : content,
            "toUser" : toUser
        };
        document.getElementById("content").value = "";
        webSocket.send(JSON.stringify(data));
        var p = document.createElement('p');
        p.style.wordWrap = 'break-word';
        p.appendChild(document.createTextNode("你对"+toUser+"说： "+content));
        document.getElementById("chat").appendChild(p);
    }
    
    function addFriend() {
        $.ajax({
            type:"post",
            url:"http://localhost:8080/protected/user/addFriend",
            dataType:"json",
            data:{
                "friend":document.getElementById('friend').value,
                "username":username
            },
            success:function (res) {
                alert(res.message)
            }
        })
    }

</script>
</html>
