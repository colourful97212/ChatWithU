<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h2>自定义登录页面</h2>
<form action="/login"  method="post">
    <table>
        <tr>
            <td>用户名：</td>
            <td><input id="username" type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit" onclick="log()">登录</button></td>
        </tr>
        <tr>
            <td colspan="2"><a type="button" href="register.html">注册</a></td>
        </tr>
    </table>
</form>
</body>
<script>
    function log() {
        var username = document.getElementById("username").value;
        localStorage.setItem("username",username);
    }
</script>
</html>
